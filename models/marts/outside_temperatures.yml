version: 2

models:
  - name: outside_temperatures
    description: ""
    config:
      contract:
        enforced: true
    columns:
      - name: created_at
        data_type: bigint
        description: ""
        data_tests:
          - unique
          - not_null

      - name: created_date
        data_type: timestamp
        description: ""
        data_tests:
          - not_null
          
      - name: temp_outside
        data_type: double
        description: ""
        data_tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -40
              max_value: 50
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: double                  