version: 2

models:
  - name: heatpump_compressor_starts_yearly
    description: ""
    columns:
      - name: year
        data_type: date
        description: ""
        data_tests:
          - unique
          - not_null

      - name: compressor_starts_heating
        data_type: integer
        description: ""
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

      - name: compressor_starts_water
        data_type: integer
        description: ""
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0