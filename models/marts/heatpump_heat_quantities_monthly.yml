version: 2

models:
  - name: heatpump_heat_quantities_monthly
    description: ""
    columns:
      - name: month
        data_type: date
        description: ""
        data_tests:
          - unique
          - not_null

      - name: heat_quantity_heating
        data_type: double
        description: ""
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: double
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

      - name: heat_quantity_water
        data_type: double
        description: ""
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: double
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0