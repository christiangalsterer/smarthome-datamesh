version: 2

models:
  - name: meter_heat_quantities_yearly
    description: ""
    config:
      contract:
        enforced: true
    columns:
      - name: year
        data_type: date
        description: ""
        data_tests:
          - unique
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: heat_quantity
        data_type: integer
        description: ""
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0